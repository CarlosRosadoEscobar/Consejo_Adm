<div class="bg-white rounded-xl shadow p-4 sm:p-7 dark:bg-gray-800">
  <div class="text-center mb-8">
    <h2 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-neutral-200">
      Registro Usuario
    </h2>
    <p class="text-sm text-gray-600 dark:text-neutral-400">
      Zascita
    </p>
  </div>
  <form autocomplete="off">
    <!-- Section -->
    <div class="py-6 first:pt-0 last:pb-0 border-t first:border-transparent border-gray-200 dark:border-neutral-700 dark:first:border-transparent">
      <label for="af-payment-billing-contact" class="inline-block text-sm font-medium dark:text-white">
        Datos Personales
      </label>
      <div class="mt-2 space-y-3">
        <input id="af-payment-billing-contact" type="text" class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" placeholder="Nombre">
        <input type="text" class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" placeholder="Apellido paterno">
        <input type="text" class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" placeholder="Apellido materno">        
      </div>      
    </div>
    <!-- End Section -->

    <!-- Section -->
    <div class="py-6 first:pt-0 last:pb-0 border-t first:border-transparent border-gray-200 dark:border-neutral-700 dark:first:border-transparent">
      <label for="af-payment-billing-contact" class="inline-block text-sm font-medium dark:text-white">
        Area de trabajo
      </label>
      <div class="mt-2 space-y-3">        
        <select id="random-questions" class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" [(ngModel)]="areaSeleccionada" (change)="cargarPuestos()" name="areaSeleccionada">
          <option value="" selected disabled>Seleccionar Area</option>
          <option *ngFor="let area of areas" [value]="area">{{ area }}</option>
        </select>        
      </div>
      <div class="mt-2 space-y-3">
        <select id="random-questions" class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" [(ngModel)]="puestoSeleccionado" name="puesto" *ngIf="puestos.length > 0">          
          <option value="" selected disabled>Seleccionar puesto</option>
          <option *ngFor="let puesto of puestos" [value]="puesto.id">{{ puesto.cargo }}</option>
        </select>
        <select id="random-questions" class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" name="estado" [(ngModel)]="estadoSeleccionado">
          <option value="" selected disabled>Seleccionar región</option> 
          <option *ngFor="let estado of estados" [value]="estado.id">
            {{ estado.region }} - {{ estado.abreviatura }}
          </option>
        </select>
      </div>
    </div>
    <!-- End Section -->

    <!-- Section -->
    <div class="py-6 first:pt-0 last:pb-0 border-t first:border-transparent border-gray-200 dark:border-neutral-700 dark:first:border-transparent">
      <label for="af-payment-billing-address" class="inline-block text-sm font-medium dark:text-white">Credenciales</label>
      <div class="mt-2 space-y-3">
        <input id="af-payment-billing-address" type="text" class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" placeholder="Correo Electrónico">
        <input id="af-payment-billing-address" type="text" class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" placeholder="Teléfono">
        <input id="af-payment-billing-address" type="text" class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" placeholder="Usuario">
        <input type="password" class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" id="hs-strong-password-with-indicator-and-hint" placeholder="Contraseña">
        <div class="flex mb-2">
          <div class="flex-1">
            <div id="hs-strong-password" data-hs-strong-password='{"target": "#hs-strong-password-with-indicator-and-hint","hints": "#hs-strong-password-hints","stripClasses": "hs-strong-password:opacity-100 hs-strong-password-accepted:bg-teal-500 h-2 flex-auto rounded-full bg-blue-500 opacity-50 mx-1"}' class="flex mt-2 -mx-1"></div>
          </div>
        </div>
        <div id="hs-strong-password-hints" class="mb-3">
          <div>
            <span class="text-sm text-gray-800 dark:text-neutral-200">Nivel:</span>
            <span data-hs-strong-password-hints-weakness-text='["Vacio", "Débil", "Medio", "Fuerte", "Muy fuerte", "Super fuerte"]'class="text-sm font-semibold text-gray-800 dark:text-neutral-200"></span>
          </div>
          <h4 class="my-2 text-sm font-semibold text-gray-800 dark:text-white">Su contraseña debe contener:</h4>
          <ul class="space-y-1 text-sm text-gray-500 dark:text-neutral-500">
            <li data-hs-strong-password-hints-rule-text="min-length" class="hs-strong-password-active:text-teal-500 flex items-center gap-x-2">
              <span class="hidden" data-check="">
                <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
              </span>
              <span data-uncheck="">
                <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path d="M18 6 6 18"></path>
                  <path d="m6 6 12 12"></path>
                </svg>
              </span>
              El número mínimo de caracteres es 6.
            </li>
            <li data-hs-strong-password-hints-rule-text="lowercase" class="hs-strong-password-active:text-teal-500 flex items-center gap-x-2">
              <span class="hidden" data-check="">
                <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
              </span>
              <span data-uncheck="">
                <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M18 6 6 18"></path>
                  <path d="m6 6 12 12"></path>
                </svg>
              </span>
              Debe contener minúsculas.
            </li>
            <li data-hs-strong-password-hints-rule-text="uppercase" class="hs-strong-password-active:text-teal-500 flex items-center gap-x-2">
              <span class="hidden" data-check="">
                <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
              </span>
              <span data-uncheck="">
                <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M18 6 6 18"></path>
                  <path d="m6 6 12 12"></path>
                </svg>
              </span>
              Debe contener mayúsculas.
            </li>
            <li data-hs-strong-password-hints-rule-text="numbers" class="hs-strong-password-active:text-teal-500 flex items-center gap-x-2">
              <span class="hidden" data-check="">
                <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round">
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
              </span>
              <span data-uncheck="">
                <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path d="M18 6 6 18"></path>
                  <path d="m6 6 12 12"></path>
                </svg>
              </span>
              Debe contener números.
            </li>
            <li data-hs-strong-password-hints-rule-text="special-characters" class="hs-strong-password-active:text-teal-500 flex items-center gap-x-2">
              <span class="hidden" data-check="">
                <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round">
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
              </span>
              <span data-uncheck="">
                <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path d="M18 6 6 18"></path>
                  <path d="m6 6 12 12"></path>
                </svg>
              </span>
              Debe contener caracteres especiales.
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- End Section -->

    <!-- Section -->
    <div class="py-6 first:pt-0 last:pb-0 border-t first:border-transparent border-gray-200 dark:border-neutral-700 dark:first:border-transparent">
      <label for="af-payment-payment-method" class="inline-block text-sm font-medium dark:text-white">Pregunta de seguridad</label>
      <div class="mt-2 space-y-3">
        <select id="random-questions" class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" [(ngModel)]="preguntaSeleccionada" name="preguntaSeleccionada" (ngModelChange)="resetRespuesta()">
          <option value="" selected disabled>Selecciona una pregunta</option>
          <option *ngFor="let pregunta of preguntas" [value]="pregunta.id">{{ pregunta.pregunta }}</option>
        </select>
        <input id="af-payment-payment-method" type="text" class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" placeholder="Respuesta" *ngIf="mostrarInputRespuesta()" [(ngModel)]="respuesta" name="respuesta" #respuestaInput >        
      </div>
    </div>
    <!-- End Section -->

    <!-- Section -->
    <div class="py-6 first:pt-0 last:pb-0 border-t first:border-transparent border-gray-200 dark:border-neutral-700 dark:first:border-transparent">
      <label for="af-payment-payment-method" class="inline-block text-sm font-medium dark:text-white">Rol</label>
      <div class="mt-2 space-y-3">        
        <select id="random-questions" class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"  name="rolSeleccionado" [(ngModel)]="rolSeleccionado">
          <option value="" selected disabled>Seleccionar el rol</option>
          <option *ngFor="let rol of roles" [value]="rol.id">
            {{ rol.rol }}
          </option>
        </select>
      </div>
    </div>
    <!-- End Section -->

  </form>

  <div class="mt-5 flex justify-end gap-x-2">
    <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800">
      Cancelar
    </button>
    <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
      Guardar Cambios
    </button>
  </div>
</div>
