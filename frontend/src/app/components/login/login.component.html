<div class="background-container">

  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <form [formGroup]="usuarioForm" (ngSubmit)="Ingresar()">
    <h3>ZASCITA</h3>

    <label for="username">Usuario</label>
    <input type="text" placeholder="usuario" id="usuario" formControlName="usuario">
    <div class="text-danger" *ngIf="usuarioForm.get('usuario')?.hasError('required') && usuarioForm.get('usuario')?.touched">
      <span>El usuario es <strong>obligatorio</strong></span>
    </div>
    
    <label for="password">Contraseña</label>
    <input type="password" placeholder="Constraseña" id="password" formControlName="password">
    <div class="text-danger" *ngIf="usuarioForm.get('password')?.hasError('required') && usuarioForm.get('password')?.touched">
      <span>La contraseña es <strong>obligatoria</strong></span>
    </div>

    <button>
      <span>Ingresar</span>
    </button>
  </form>

</div>
