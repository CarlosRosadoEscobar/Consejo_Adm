<div class="container mt-5">
    <div class="row">
        <div class="card">
            <div class="card-body text-center">
                <span class="titulo">PDF</span>

                <form [formGroup]="documentoForm" (ngSubmit)="guardarDocumento()">
                    <div class="mt-5">
                      <input type="file" formControlName="documento" id="documento" (change)="onFileChange($event)"  accept="application/pdf">
                      <div class="text-danger" *ngIf="documentoForm.get('documento')?.hasError('required') && documentoForm.get('documento')?.touched" >
                        <span><b>Es necesario subir el documento</b></span>
                      </div>
                    </div>

                    <div class="mt-5">
                      <label for="colaboradorSelect">Selecciona colaboradores:</label>
                      <select id="colaboradorSelect" (change)="agregarColaborador($event)">
                        <option value="disabled" selected></option>
                        <option *ngFor="let socio of listSocios" [value]="socio.id_colaborador">
                          {{ socio.Nombre }}
                        </option>
                      </select>
                     
                      <div *ngFor="let colaborador of documentoForm.get('colaboradores')?.value || []; let i = index">
                        <p>Has seleccionado a: {{ getColaboradorName(colaborador?.id) }}</p>
                        <button class="btn btn-danger" (click)="quitarColaborador(i)">Quitar</button>
                      </div>

                    </div>

                    <div class="mt-5">
                      <button class="btn btn-success" [disabled]="documentoForm.invalid">Guardar</button>
                    </div>
                  </form>                
            </div>
        </div>
    </div>
</div>
