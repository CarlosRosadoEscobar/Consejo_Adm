  <!-- MENU TITLE -->
  <div class="container text-center dashboardTitleContainer">

    [view]="view"
    scheme="neons"
    [results]="single"
    [gradient]="gradient"

    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    >
  </ngx-charts-advanced-pie-chart>
