<div class="sidebar">
  <div class="logo-details">
    <!-- <i class="bx bxl-c-plus-plus icon"></i> -->
    <div class="imgMenu d-none">
      <img src="../../../assets/images/letra-z-2.png" alt="">
    </div>
    <div class="logo_name d-none">Panel Zascita</div>
    <i class="bx bx-menu" id="btn"></i>
  </div>
  <ul class="nav-list">
    <li>
      <i class="bx bx-search"></i>
      <input type="text" placeholder="Buscar..." />
      <span class="tooltip">Buscar</span>
    </li>
    <li>
      <a [routerLink]="['/inicio']">
        <i class="bx bx-grid-alt"></i>
        <span class="links_name">Dashboard</span>
      </a>
      <span class="tooltip">Dashboard</span>
    </li>
    <li>
      <a [routerLink]="['/modulos']">
        <i class='bx bx-collection'></i>
        <span class="links_name">Modulos</span>
      </a>
      <span class="tooltip">Modulos</span>
    </li>
    <li>
      <a [routerLink]="['/graficas']">
        <i class='bx bx-pie-chart-alt-2'></i>
        <span class="links_name">Graficas</span>
      </a>
      <span class="tooltip">Graficas</span>
    </li>
    <li>
      <a [routerLink]="['/exportar']">
        <i class='bx bx-folder'></i>
        <span class="links_name">exportar</span>
      </a>
      <span class="tooltip">Exportar</span>
    </li>
    <li>
      <a [routerLink]="['/firma']">
        <i class='bx bxs-edit-alt'></i>
        <span class="links_name">Firma</span>
      </a>
      <span class="tooltip">Firma</span>
    </li>
    <li class="profile">
      <div class="profile-details">
        <img src="../../../assets/images/profile.jpg" alt="profileImg" />
        <div class="name_job" *ngIf="usuario">
          <div class="name">{{ primerNombre  }} {{ primerApellido }}</div>
          <div class="job">{{ usuario.Puesto }}</div>
        </div>
      </div>
      <i class="bx bx-log-out" id="log_out" (click)="logout()"></i>
    </li>
  </ul>
</div>

<section class="home-section">
  <!-- <app-menu></app-menu> -->
  <app-exportar></app-exportar>
</section>
