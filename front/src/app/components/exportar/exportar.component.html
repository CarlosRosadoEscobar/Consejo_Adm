<div class="panelModulo">
  <div class="container-fluid menutamaÃ±o"></div>
  <div class="container text-center dashboardTitleContainer">




    <div class="row">
      <div class="card mt-5 tabla">
        <div class="card-body mt- text-center ">
          <span>Documentos</span>
          <button class="btn btn-success float-right" [routerLink]="['/importar']"
            routerLinkActive="router-link-active">Agregar</button>

          <table class="table table-striped table-hover text-left" *ngIf="listDocumentos.length > 0">
            <thead>
              <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Documento</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let documento of listDocumentos">
                <td>{{documento.fecha | date: 'dd/MM/yyyy'}}</td>
                <td>DOCUMENTO</td>
                <td>
                  <i class="fas fa-eye text-info" [routerLink]="['/visualizar', documento.id]"
                    routerLinkActive="router-link-active"></i>
                  <a href="{{documento.documento}}" download><i class="fas fa-download text-warning"></i></a>
                </td>
              </tr>

            </tbody>
          </table>
          <h5 style="text-align: start;" *ngIf="listDocumentos.length === 0">No hay documentos para mostrar</h5>
        </div>
      </div>
    </div>

  </div>
</div>
